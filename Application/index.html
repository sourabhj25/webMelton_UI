<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="sytle.css">





</head>

<body>
    <nav class="navbar navbar-inverse" style="margin:0px;">

        <div class="container-fluid">
            <div class="row titlebar">

                <div class="col-sm-3 col-lg-3 col-md-3  col-xs-4">
                    <div class="logo">
                        <img class="logo" src="logo.png" alt="!AgileTeam">
                    </div>

                </div>
                <div class="col-sm-6 col-lg-6 col-md-6  col-xs-4 ">
                    <div class="title ">
                        <strong class="title"> Agile Soft System </strong>
                    </div>
                </div>



                <div class="col-sm-2 col-lg-2 col-md-2 "></div>

                <div class="col-sm-1 col-lg-1 col-md-1  col-xs-4">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle adminbutton" type="button" data-toggle="dropdown">
                            <!-- <span id="username"></span> -->
                            <img class="adminlogo" src="admin.png" alt="!Admin" class="img-admin"> Admin

                            <span class="caret"> </span>
                        </button>
                        <ul class="dropdown-menu" style="width:10px">
                            <li>
                                <a href="#">My Profile</a>
                            </li>
                            <li>
                                <a href="#">Edit Profile</a>
                            </li>
                            <li role="presentation" class="divider">

                            </li>
                            <li>
                                <a href="#">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <!-- Left Middle -->
    <div class="container-fluid ">
        <div class="row">


            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">

                <ul class="nav nav-pills nav-stacked leftstyle">
                    <li style="border-bottom:1px solid rgb(221, 220, 220)">
                        <a href="#">
                            <i class="fa fa-dashboard"></i>
                            <strong> Dashboard </strong>
                        </a>
                    </li>
                    <!-- Upload File-->
                    <li>
                        <a href="#">
                            <i class="fa fa-tags"></i>
                            <button type="button" class="btn btn-link dashleft-button" data-toggle="modal" data-target="#myModal">Upload File</button>

                            <!-- Modal -->
                            <div class="modal fade" id="myModal" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Upload File </h4>
                                        </div>
                                        <form name="upload" action="upload" onsubmit="ValidateForm();">
                                            <div class="modal-body">
                                                <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: 16px;">Select File</p>
                                                <p>
                                                    <input type="file" name="file" id="file">
                                                </p>
                                                <br>
                                                <p>
                                                    <input class="mystyle mybutton" type="submit" value="Upload">
                                                </p>
                                               
                                            </div>
                                        </form>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </a>
                    </li>

                    <!-- Add User-->
                    <li>
                        <a href="#">
                            <i class="fa fa-history"></i>
                           <button type="button" class="btn btn-link dashleft-button" data-toggle="modal" data-target="#myModal1">Add Users</button>
                           
                            <!-- Modal -->
                            <div class="modal fade" id="myModal1" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Add Users </h4>
                                        </div>
                                        <form name="adduser" action="adduser" onsubmit="ValidateForm();">
                                            <div class="modal-body">
                                                <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: 16px;">UserName</p>
                                                <p>
                                                    <input class="mystyle" type="text" name="uname" placeholder="Enter UserName" required> </p>
                                                <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: 16px;">Password</p>
                                                <p>
                                                    <input class="mystyle" type="password" name="pass" placeholder="Password" required minlength="5">
                                                </p>
                                                <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: 16px;">Email Id</p>
                                                <p>
                                                    <input class="mystyle" type="text" name="email" placeholder="Enter Email Id"> </p>
                                                <br>
                                                <p>
                                                    <input class="mystyle mybutton" type="submit" value="Add User">
                                                </p>
                                                
                                            </div>
                                        </form>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </a>
                    </li>

                    <!--View User -->
                    <li style="min-height:600px">
                        <a href="#">
                            <i class="fa fa-lock"></i>
                            <button type="button" class="btn btn-link dashleft-button">View Users</button>
                        </a>
                    </li>

                </ul>
            </div>
            <!-- /span-3 -->
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-8">
                <!-- Right -->

                <a href="#">
                    <strong>
                        <span class="fa fa-dashboard" style="font-size:20px">My Dashboard</span>
                    </strong>
                </a>
                <hr>
            </div>

        </div>
    </div>







</body>

</html>
